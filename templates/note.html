<div ng-include="'/templates/header.html'"></div>
<div style="display:none;" ng-hide="!decrypted">
    <div class="well well-small">
        <button class="btn btn-small btn-warning" type="button"><i
                class="icon-white icon-edit"></i> Edit
        </button>
        <button class="btn btn-small btn-danger" type="button"><i
                class="icon-white icon-remove"></i> Delete
        </button>
        <button class="btn btn-small btn-info" type="button"><i
                class="icon-white icon-globe"></i> Share
        </button>
    </div>

    <p>{{text}}</p>
</div>
<span popupid="decrypt"
      popup="/templates/decrypt.html" show="isDecrypted(noteId)" data="note" immidiate="{{immidiate}}"></span>

<script type="text/javascript" src="/lib/cryptojs/alg/aes.js"></script>
