<div ng-include="'/templates/header.html'"></div>
<div class="container">
    <div class="row-fluid">
        <div class="span6">
            <div class="well">
                bla bla
            </div>
        </div>
        <div class="span6">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>

                        <div class="controls">
                            <input class="input-block-level" type="email" id="inputEmail" placeholder="Email" ng-model="user.email" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="key">Key (optional)</label>

                        <div class="controls">
                            <textarea class="input-block-level" id="key" placeholder="Personal private key" ng-model="user.key" />
                            <span class="help-block">Wow, I haven't got one... <a href="#">Should I?</a></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" ng-model="user.keep"> Keep me during this session
                            </label>
                            <button class="btn btn-primary" ng-click="signIn()" ng-disabled="!user.email">Let me in already!</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
